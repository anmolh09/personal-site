<div class="section" id="experience">
   <div class="container cc-education">
      <div class="card" data-aos="fade-up" data-aos-offset="10">
         <div class="h4 text-center mb-4 title">Work Experience</div>
         <div class="colorlib-narrow-content">
            <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
               id="bootstrap-css">
            <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
            <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <div class="container mt-1 mb-1">
               <div class="row">
                  <div class="offset-md-3" style="margin:0% 3%;">
                     <ul class="timeline weight">
                        <li>
                           <a target="_blank" href="https://www.accenture.com/#">Accenture </a>
                           <a href="#" class="float-right">Feb, 2020 - Aug 2021</a>

                           <ul class="weight">
                             <li *ngFor="let task of accenture.tasks" >{{task}}</li>
                           </ul>
                        </li>
                       <li>
                         <a target="_blank" href="https://www.citiustech.com/#">CitiusTech </a>
                         <a href="#" class="float-right">May 2018 – Feb 2020</a>

                         <ul class="weight">
                           <li *ngFor="let task of citius.tasks" >{{task}}</li>
                         </ul>
                       </li>

                       <li>
                         <a target="_blank" href="https://www.capgemini.com/#">Capgemini </a>
                         <a href="#" class="float-right">Feb 2017 – May 2018</a>

                         <ul class="weight">
                           <li *ngFor="let task of capgemini.tasks" >{{task}}</li>
                         </ul>
                       </li>

                       <li>
                         <a target="_blank" href="https://www.tcs.com/#">Tata Consultancy Services </a>
                         <a href="#" class="float-right">Aug 2014 – Jan 2017</a>

                         <ul class="weight">
                           <li *ngFor="let task of tcs.tasks" >{{task}}</li>
                         </ul>
                       </li>

                     </ul>
                  </div>
               </div>
            </div>
         </div>
      </div>
